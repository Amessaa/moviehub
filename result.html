<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Movie Design</title>
</head>
<body>

            <div class="navbar">
                <div class="navbar-container">
                    <div class="logo-container">
                        <i class="fa-solid fa-clapperboard fa-xl" style="color: #ffffff;"></i>
                        <h1 class="logo"><span class="c1">MOVIE</span><span class="c2">HUB</span></h1>
                    </div>
                    <div class="menu-container">
                        <ul class="menu-list">
                            <li class="menu-list-item " ><a href="index.html">Home</a></li>
                            <li class="menu-list-item">Movies</li>
                            <li class="menu-list-item">Series</li>
                            <li class="menu-list-item">Popular</li>
                            
                        </ul>          
                    </div>



            <div class = "search-container">
                <div class = "search-element">
                    <input type = "text" class = "form-control" placeholder="What are you looking for?" id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()" style="width: 550px; height: 35px; background-color: #151515;">   
                    <div class = "search-list" id = "search-list">
                
                    </div>
                </div>
            </div>
    
            <div class="profile-container">
                <img class="profile-picture" src="https://globalcenters.columbia.edu/themes/custom/columbia/assets/img/people-default.svg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>


    <div class = "container">
        <div class = "result-container">
            <div class = "result-grid" id = "result-grid">
                
            </div>
        </div>
    </div>


    <script src="result.js"></script>
</body>
</html>
